<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>progress!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      background-color: #fff;
    }

    #progressContent {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('../img/pink.jpg') center/cover no-repeat;
      z-index: 0;
      display: none;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding-top: 20px;
      padding-left: 27.5vw;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    label {
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 5px;
      cursor: pointer;
    }

    select {
      width: 180px;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    a {
      text-decoration: none;
      color: deeppink;
      font-size: 1.1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .media-box {
      position: absolute;
      top: 100px;
      width: 300px;
      z-index: 3;
      text-align: center;
    }

    table {
      margin: 30px auto 40px;
      border-collapse: collapse;
      width: 45%;
      border: 1px solid black;
      position: relative;
      z-index: 2;
      table-layout: fixed;
      height: 700px;
    }

    table.blue-bg {
      background-color: white;
    }

    td {
      vertical-align: top;
      padding: 0;
    }

    .tab-links {
      height: 100%;
      overflow-y: auto;
      border-right: 1px solid black;
    }

    .tab-links p {
      border-bottom: 1px solid black;
      margin: 0;
      padding: 10px;
    }

    .tab-content-wrapper {
      height: 700px;
      overflow-y: auto;
      padding: 10px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table, td {
      text-align: center;
    }

    .tab-content h1 {
      text-align: justify;
      margin: 15px 40px 0 20px;
    }

    .content-block {
      margin: 15px 40px 20px 20px;
    }

    .content-block p {
      text-align: justify;
      width: 100%;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .content-block img {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 30px;
    }

    .content-block figure {
      margin-top: 30px;
    }

    .content-block figcaption {
      text-align: center;
      font-style: italic;
      margin-top: 5px;
    }

    .double-image-figure {
      display: flex;
      gap: 10px;
    }

    .double-image-figure img {
      width: 50%;
      height: auto;
      margin-top: 0px;
    }
  </style>
</head>
<body>

  <div id="progressContent"></div>

  <div class="container">
    <a href="../../../assignment3/index.html">Back</a>

    <select id="pageSelect" onchange="redirectToPage()">
      <option value="../../week9/index.html">week9-----------</option>
      <option value="../exercises/index.html">exercises</option>
      <option value="../inspirations/index.html">inspirations</option>
      <option value="index.html" selected>progress</option>
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="progressToggle" /></label>
      <label><input type="checkbox" id="tableColorToggle" /></label> 
    </div>
  </div>

  <table id="contentTable">
    <tr>
      <td style="width: 5%;">
        <div class="tab-links">
          <p><a href="#" onclick="showTab('tab1')">1</a></p>
          <p><a href="#" onclick="showTab('tab2')">2</a></p>
        </div>
      </td>
      <td style="width: 95%;">
        <div class="tab-content-wrapper">
          <div id="tab1" class="tab-content active">
            <h1>IDEATION (BRAINDUMP)</h1>
            <div class="content-block">
              <figure>
                <img src="./img/1.png">
                <figcaption></figcaption>
              </figure>

              <figure>
                <img src="./img/2.png">
                <figcaption></figcaption>
              </figure>

            </div>
          </div>

          <div id="tab2" class="tab-content">
            <h1>WIREFRAMES</h1>
            <div class="content-block">
           <figure>
                <img src="./img/3.png">
                <figcaption></figcaption>
              </figure>

            </div>
          </div>
          </div>
        </div>
      </td>
    </tr>
  </table>

  <script>
    function redirectToPage() {
      const select = document.getElementById('pageSelect');
      const url = select.value;
      if (url) {
        window.location.href = url;
      }
    }

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.id === tabId) {
          tab.classList.add('active');
        }
      });
    }

    function saveCheckboxStates() {
      const states = {
        progressToggle: document.getElementById('progressToggle').checked,
        tableColorToggle: document.getElementById('tableColorToggle').checked
      };
      sessionStorage.setItem('checkboxStates', JSON.stringify(states));
    }

    function loadCheckboxStates() {
      const states = JSON.parse(sessionStorage.getItem('checkboxStates'));
      if (!states) return;

      for (const key in states) {
        const el = document.getElementById(key);
        if (el) el.checked = states[key];
      }

      document.getElementById('progressToggle').dispatchEvent(new Event('change'));
      document.getElementById('tableColorToggle').dispatchEvent(new Event('change'));
    }

    document.getElementById('progressToggle').addEventListener('change', function () {
      document.getElementById('progressContent').style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('tableColorToggle').addEventListener('change', function () {
      const table = document.getElementById('contentTable');
      table.classList.toggle('blue-bg', this.checked);
    });

    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', saveCheckboxStates);
    });

    window.addEventListener('load', loadCheckboxStates);
  </script>

</body>
</html>
