<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEIN ://</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      background-color: #fff;
    }

    #progressContent {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 70vw;
      max-width: 700px;
      z-index: 10;
      display: none;
      background: white;
      border: 4px solid white;
    }

    #progressContent video {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-row {
      display: flex;
      width: 100%;
      height: 150px;
    }

    .image-row img {
      width: 20%;
      height: 225%;
      object-fit: fill;
      display: block;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding-top: 20px;
      padding-left: 27.5vw;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    label {
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 5px;
      cursor: pointer;
    }

    select {
      width: 180px;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    a {
      text-decoration: none;
      color: deeppink;
      font-size: 1.1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="progressContent">
    <video controls>
      <source src="./img/7.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="image-row">
      <img src="./img/1.gif" alt="img1">
      <img src="./img/2.gif" alt="img2">
      <img src="./img/3.gif" alt="img3">
      <img src="./img/4.gif" alt="img4">
      <img src="./img/5.gif" alt="img5">
    </div>
  </div>

  <div class="container">
    <a href="../week8/index.html">Back</a>

    <select id="pageSelect" onchange="redirectToPage()">
      <option value="index.html">week9-----------</option>
      <option value="./exercises/index.html">exercises</option>
      <option value="./inspirations/index.html">inspirations</option>
      <option value="./progress/index.html">progress</option>
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="progressToggle" /></label>
    </div>

    <a href="../../assignment3/index.html">Home</a>
  </div>

  <script>
    function redirectToPage() {
      const select = document.getElementById('pageSelect');
      const url = select.value;
      if (url) {
        window.location.href = url;
      }
    }

    // Isolate this page from any saved sessionStorage
    window.addEventListener('load', () => {
      sessionStorage.removeItem('checkboxStates');
    });

    document.getElementById('progressToggle').addEventListener('change', function () {
      const popup = document.getElementById('progressContent');
      popup.style.display = this.checked ? 'block' : 'none';
    });
  </script>

</body>
</html>
