  <script>
    let currentPage = 1;
    const maxPages = 17;


    //ChatGPT informed me about .cloneNode and helped to construct this function
    function renderPages() {
      const template = document.getElementById(`page-${currentPage}`);
      if (template) {
        const content = template.content.cloneNode(true);
        document.getElementById("leftPage").innerHTML = content.querySelector(".left").innerHTML;
        document.getElementById("rightPage").innerHTML = content.querySelector(".right").innerHTML;
      }
    }

    function nextPage() {
      if (currentPage < maxPages) {
        currentPage++;
        renderPages();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPages();
      }
    }

    renderPages(); // Initial load
  </script>
